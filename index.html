<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hey!</title>
         <link rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/1200px-SNice.svg.png" />
        <style type="text/css">
            
            * {
                margin: 0;
                padding: 0;
            }
            .book-bg {
                position: relative;
                width: 500px;
                height: 424px;
                margin: 100px auto;
                background: url('http://www.wishgoodmorning.org/wp-content/uploads/2016/04/I-hope-You-Have-A-Beautiful-Day-Good-Morning-wg0180875.jpg') no-repeat;
                background-size: cover;
                transform-style: preserve-3d;
                perspective: 150px;
            }
            .book-cover {
                position: absolute;
                width: 100%;
                height: 100%;
                background: url('http://i290.photobucket.com/albums/ll242/dheepnam/pic109.gif') no-repeat;
                background-size: cover;
                transform-origin: 0 50%;
                transition: all 0.3s ease;
            }
            .book-bg:hover .book-cover {
                transform: rotateY(-60deg);
            }
            h1{
                font-family: 'Mogra', cursive;
                color: lightskyblue;
            }
            
        </style>
    </head>
    <body>
        <h1>Place mouse over the card</h1>
        <div class="book-bg">
            <div class="book-cover"></div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript"></script>

    </body>
</html>
